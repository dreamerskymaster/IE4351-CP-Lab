<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IE 4531 - CP Manufacturing Lab Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: var(--primary-gradient);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 60px 40px;
            border-radius: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
            font-weight: 400;
        }

        .lab-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .lab-item {
            margin: 0;
        }

        .lab-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            color: #764ba2;
            padding: 20px 30px;
            border-radius: 16px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.15em;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .lab-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.2);
            background: #f8f9fa;
        }

        .lab-link span {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .arrow {
            font-size: 1.2em;
            opacity: 0.5;
            transition: transform 0.3s ease;
        }

        .lab-link:hover .arrow {
            transform: translateX(5px);
            opacity: 1;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.7;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IE 4531 Lab Hub</h1>
        <p>Cyber-Physical Manufacturing Systems & Techniques</p>
        
        <div class="lab-list">

            </div>

            </div>
        </div>

        <div class="footer">
            Presentation for Easier Understanding by Ajith Srikanth
        </div>
    </div>
</body>
</html>
